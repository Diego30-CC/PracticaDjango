<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>One Punch Man Info</title>

    <style>

        body {
    height: 100vh;
    background: url("https://i.pinimg.com/originals/44/27/c2/4427c225526e37096a0c957a0ec113d0.gif") no-repeat center center/cover;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
    position: relative;
    margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: black;
            color: white;
    }

    body::after {
         z-index: -1;
    content: "";
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.4);
    }

        /*body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: black;
            color: white;
        }*/

        /* Botón principal */
        .btn-info {
            padding: 12px 25px;
            border: 2px solid white;
            background: transparent;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 25px;
            transition: 0.3s;
            margin: 20px;
        }

        .btn-info:hover {
            background: white;
            color: black;
        }

        /* Fondo del modal */
        .modal-bg {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            justify-content: center;
            align-items: center;
        }

        /* Contenido del modal */
        .modal-content {
            background: #111;
            padding: 25px;
            width: 60%;
            max-width: 700px;
            border-radius: 15px;
            border: 2px solid white;
            text-align: center;
        }

        .modal-content h2 {
            margin-top: 0;
            color: yellow;
            font-size: 2em;
        }

        .modal-content p {
            font-size: 1.2em;
            line-height: 1.5;
        }

        /* Imagen/GIF */
        .gif-box img {
            width: 80%;
            border-radius: 10px;
            margin-top: 15px;
        }

        /* Botón cerrar */
        .close-btn {
            padding: 10px 20px;
            background: red;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 20px;
        }

        /* Botón regresar */
        .return-btn {
            padding: 10px 25px;
            margin-top: 15px;
            background: #00aaff;
            border: none;
            font-size: 16px;
            color: black;
            cursor: pointer;
            border-radius: 10px;
        }

        .return-btn:hover {
            background: white;
        }
    </style>

</head>
<body>

    <!-- Botón que abre el modal -->
    <button class="btn-info" onclick="openModal()">MORE INFO</button>

    <!-- Modal -->
    <div class="modal-bg" id="modal">
        <div class="modal-content">
            <h2>One Punch Man</h2>

            <p>
                One Punch Man cuenta la historia de Saitama, un héroe tan poderoso 
                que derrota a cualquier enemigo con un solo golpe.  
                A pesar de su fuerza increíble, vive aburrido porque ya no encuentra 
                rivales que representen un verdadero desafío.
            </p>

            

            <!-- Caja donde el usuario puede agregar GIFS -->
            <div class="gif-box">
                <img src="https://giffiles.alphacoders.com/130/13055.gif" alt="Saitama GIF">
            </div>

            <!-- Botón para cerrar -->
            <button class="close-btn" onclick="closeModal()">Cerrar</button>

            <!-- Botón para regresar -->
            <button class="return-btn" onclick="window.location.href='http://127.0.0.1:8000/Principal/'">Regresar a la página principal</button>

        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById("modal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }
    </script>
</body>
</html>
